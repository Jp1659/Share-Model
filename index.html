<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Share Modal | Jeel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/3879bd9671.js" crossorigin="anonymous"></script>
  <style>
    .round1 {
      animation: round1 10s linear infinite;
    }
    @keyframes round1 {
      0% {
        left: 1rem;
        top: 8rem;
      }
      50% {
        left: 5rem;
        top: 18rem;
        scale: 1.08;
      }
      100% {
        left: 1rem;
        top: 8rem;
      }
    }

    .round2 {
      animation: round2 10s ease-in infinite;
    }
    @keyframes round2 {
      0% {
        right: 2rem;
        bottom: 9rem;
      }
      50% {
        right: 7rem;
        scale: 1.08;
        bottom: 19rem;
      }
      100% {
        right: 2rem;
        bottom: 9rem;
      }
    }

    .hidden-popup {
      opacity: 0;
      pointer-events: none;
    }

    .visible-popup {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body class="bg-black">

  <!-- wrapper -->
  <div class="h-screen w-screen relative flex justify-center items-center">

    <!-- circle1 -->
    <div class="absolute w-[10rem] h-[10rem] bg-gradient-to-br from-orange-400 to-red-400 rounded-full z-[-1] top-[8rem] left-[1rem] shadow-[0_0_100px_#F87668,0_0_1px_#FB8D45] round1"></div>

    <!-- circle2 -->
    <div class="absolute w-[10rem] h-[10rem] bg-gradient-to-br from-cyan-300 to-sky-700 rounded-full bottom-[9rem] right-[2rem] -z-10 shadow-[0_0_50px_#22d3ee,0_0_1px_#0ea5e9] round2"></div>

    <!-- container -->
    <div class="w-[320px] md:w-[650px] border-2 border-white/20 flex flex-col items-center justify-center gap-5 rounded-md bg-white/10 backdrop-blur-lg z-[1] p-6">

      <!-- image  -->
      <img src="image/3.jpg" alt="Profile" class="w-[10rem] h-[10rem] object-cover rounded-full border-2 border-white/20" />

      <!-- name -->
      <h2 class="text-white text-[30px] font-semibold">Jeel Pansuriya</h2>

      <!-- job title -->
      <h3 class="text-[20px] font-bold text-[#8F8F90]">Software Developer</h3>

      

      <!-- Resume button -->
      <a href="https://drive.google.com/file/d/1HW8GMsjisNTZOUgoNpQLL6vuEqTrHz5-/view?usp=drive_link" target="_blank">
        <button class="text-white border-2 w-[12rem] h-[2.5rem] rounded-md border-white/50 px-5 hover:bg-white hover:text-black transition-all duration-300">
          <i class="fa-solid fa-file-arrow-down"></i> Resume
        </button>
      </a>

      <!-- action buttons -->
      <div class="gap-4 flex flex-col md:flex-row">
        <button onclick="togglePopup()" class="text-white border-2 w-[12rem] h-[2.5rem] rounded-md border-white/50 px-5 hover:bg-white hover:text-black transition-all duration-300">
          <i class="fa-solid fa-share"></i> Share My Profile
        </button>
        <a href="https://jeelpansuriya.ct.ws/?i=1" target="_blank">
        <button class="text-white border-2 w-[12rem] h-[2.5rem] rounded-md border-white/50 px-5 hover:bg-white hover:text-black transition-all duration-300">
          <i class="fa-solid fa-user-tie"></i> Portfolio
        </button>
        </a>
      </div>
    </div>

    <!-- pop-up -->
    <div id="popup" class="fixed inset-0 flex items-center justify-center bg-white/10 backdrop-blur-sm z-50 hidden-popup transition-all duration-300">
      <div class="w-[320px] md:w-[700px] bg-black/70 backdrop-blur-md border-2 border-white/50 rounded-lg flex flex-col items-center justify-center text-white p-6 relative">

        <!-- header -->
        <div class="w-full flex justify-between items-center mb-4 border-b border-gray-400 pb-2">
          <h2 class="text-xl md:text-2xl font-bold">Share My Profile</h2>
          <span onclick="togglePopup()" class="cursor-pointer border p-2 rounded hover:bg-white hover:text-black">
            <i class="fa-solid fa-xmark"></i>
          </span>
        </div>

        <h3 class="text-center text-lg md:text-xl font-bold mb-4 w-full">Share this via</h3>

        <!-- icons -->
        <div class="grid grid-cols-3 md:grid-cols-5 gap-5">
          <div class="w-16 h-16 border-2 border-blue-600 rounded-full flex items-center justify-center text-2xl hover:bg-blue-600 transition-all"><a href="https://www.facebook.com/sareshbhai.pansuriya" target="_blank"><i class="fa-brands fa-facebook-f"></i></a></div>
          <div class="w-16 h-16 border-2 border-green-600 rounded-full flex items-center justify-center text-2xl hover:bg-green-600 transition-all"><a href="https://wa.me/917984020642" target="_blank"><i class="fa-brands fa-whatsapp"></i></a></div>
          <div class="w-16 h-16 border-2 border-blue-800 rounded-full flex items-center justify-center text-2xl hover:bg-blue-800 transition-all"><a href="www.linkedin.com/in/jeel-pansuriya-a02201272" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a></div>
          <div class="w-16 h-16 border-2 border-pink-600 rounded-full flex items-center justify-center text-2xl hover:bg-pink-600 transition-all"><a href="https://www.instagram.com/j_p_patel_1659?igsh=YXV5YnNwODBoNnVj" target="_blank"><i class="fa-brands fa-instagram"></i></a></div>
          <div class="w-16 h-16 border-2 border-black rounded-full flex items-center justify-center text-2xl hover:bg-black transition-all"><a href="https://github.com/Jp1659" target="_blank"><i class="fa-brands fa-github"></i></a></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function togglePopup() {
      const popup = document.getElementById("popup");
      popup.classList.toggle("hidden-popup");
      popup.classList.toggle("visible-popup");
    }
  </script>
</body>
</html>
